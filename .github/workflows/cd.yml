name: CD

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
          
      - name: Restore
        run: dotnet restore
          
      - name: Build
        run: dotnet build -c Release
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: CoopSchedule/bin/Debug/net48
        
